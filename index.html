<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="script.js" type="text/javascript" />
    <script
      src="https://kit.fontawesome.com/f4e1a9fe03.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <section class="search-bar-box">
          <form id="cityForm">
            <div class="row">
              <div class="col-2 col-md-1 localization-icon">
                <i class="fa-solid fa-location-crosshairs"></i>
              </div>
              <div class="col-6 col-md-9">
                <input
                  id="localization-input"
                  type="text"
                  placeholder="Type a place..."
                />
              </div>
              <div class="col-4 col-md-2">
                <input class="submit-button" type="submit" />
              </div>
            </div>
          </form>
        </section>
        <h1>Zurich</h1>
        <div class="col-12 current-date-time" id="current-date-time">
          DECEMBER 12 2022
        </div>
        <section class="current-weather-box">
          <div class="row weather-details">
            <div class="col-12 col-sm-7">
              <img src="images/Thunder.png" alt="" />
            </div>
            <div class="col-12 col-sm-5">
              <div class="row">
                <div class="col-11 current-day" id="current-day">FRI</div>
              </div>
              <div class="row">
                <div class="col-6 current-temperature">11°</div>
                <div class="col-6 celsius-fahrenheit">
                  <div id="celsius">C</div>
                  |
                  <div id="fahrenheit">F</div>
                </div>
              </div>
              <div class="row">
                <div class="col-11 day-max-min">13° / 8°</div>
              </div>
              <div class="row">
                <div class="col-5 stats">
                  Feels like
                  <div class="stats-number">13°</div>
                </div>
                <div class="col-5 stats">
                  Humidity
                  <div class="stats-number">62%</div>
                </div>
              </div>
              <div class="row">
                <div class="col-5 stats">
                  Pressure
                  <div class="stats-number">1000</div>
                  hPa
                </div>
                <div class="col-5 stats">
                  Wind
                  <div class="stats-number">6</div>
                  km/h
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="future-weather-box">
          <div class="row">
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day">SAT</div>
                <div class="col-3 col-md-12">
                  <img
                    src="images/Thunder-Blue.png"
                    alt="Weather icon for thunder"
                    class="future-weather-image"
                  />
                </div>
                <div class="col-6 col-md-12 future-day-temperature">
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day">SAT</div>
                <div class="col-3 col-md-12">
                  <img
                    src="images/Thunder-Blue.png"
                    alt="Weather icon for thunder"
                    class="future-weather-image"
                  />
                </div>
                <div class="col-6 col-md-12 future-day-temperature">
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day">SAT</div>
                <div class="col-3 col-md-12">
                  <img
                    src="images/Thunder-Blue.png"
                    alt="Weather icon for thunder"
                    class="future-weather-image"
                  />
                </div>
                <div class="col-6 col-md-12 future-day-temperature">
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day">SAT</div>
                <div class="col-3 col-md-12">
                  <img
                    src="images/Thunder-Blue.png"
                    alt="Weather icon for thunder"
                    class="future-weather-image"
                  />
                </div>
                <div class="col-6 col-md-12 future-day-temperature">
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day">SAT</div>
                <div class="col-3 col-md-12">
                  <img
                    src="images/Thunder-Blue.png"
                    alt="Weather icon for thunder"
                    class="future-weather-image"
                  />
                </div>
                <div class="col-6 col-md-12 future-day-temperature">
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day">SAT</div>
                <div class="col-3 col-md-12">
                  <img
                    src="images/Thunder-Blue.png"
                    alt="Weather icon for thunder"
                    class="future-weather-image"
                  />
                </div>
                <div class="col-6 col-md-12 future-day-temperature">
                  13° / 8°
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/AnnaFreddie/SheCodes-Plus-Weather-App"
        target="_blank"
        >Open source code</a
      >
      by Anna Freddie
    </footer>
    <script src="script.js"></script>
  </body>
</html>
