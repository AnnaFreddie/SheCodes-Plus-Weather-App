<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="script.js" type="text/javascript" />
    <script
      src="https://kit.fontawesome.com/f4e1a9fe03.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Raleway:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div id="content-box" class="content-box-daytime">
        <section class="search-bar-box">
          <form id="cityForm">
            <div class="row">
              <div
                id="localization-icon"
                class="col-2 col-md-1 text-daytime-darker"
              >
                <i class="fa-solid fa-location-crosshairs"></i>
              </div>
              <div class="col-6 col-md-9">
                <input
                  id="localization-input"
                  class="text-daytime-lighter"
                  type="text"
                  placeholder="Type a place..."
                />
              </div>
              <div class="col-4 col-md-2">
                <input
                  id="submit-button"
                  class="text-daytime-darker"
                  type="submit"
                />
              </div>
            </div>
          </form>
        </section>
        <section id="current-weather-box" class="current-weather-box-daytime">
          <div class="row current-weather-details">
            <div class="col-12 col-sm-6">
              <h1 class="text-daytime-lighter">Zurich</h1>
              <h2 class="text-daytime-lighter">Switzerland</h2>
              <div
                class="col-12 text-daytime-darker"
                id="current-date-time"
              ></div>
              <img id="current-weather-icon" />
            </div>
            <div class="col-12 col-sm-5">
              <div class="row">
                <div class="col-11 text-daytime-darker" id="day-time"></div>
                <div
                  id="current-weather-description"
                  class="col-12 text-daytime-lighter"
                ></div>
                <div class="col-11 text-daytime-darker" id="current-day"></div>
              </div>
              <div class="row">
                <div
                  class="col-6 text-daytime-lighter"
                  id="current-temperature"
                ></div>
                <div class="col-6 celsius-fahrenheit text-daytime-darker">
                  <div class="tempFormat" id="celsius">C</div>
                  |
                  <div id="fahrenheit">F</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="stats-row">
            <div class="col-5 col-sm-2 stats text-daytime-darker">
              Feels like
              <div
                class="stats-number text-daytime-lighter"
                id="feels_like"
              ></div>
            </div>
            <div class="col-5 col-sm-2 stats text-daytime-darker">
              Humidity
              <div
                class="stats-number text-daytime-lighter"
                id="humidity"
              ></div>
            </div>
            <div class="col-5 col-sm-2 stats text-daytime-darker">
              Pressure
              <div
                class="stats-number text-daytime-lighter"
                id="pressure"
              ></div>
              hPa
            </div>
            <div class="col-5 col-sm-2 stats text-daytime-darker">
              Wind
              <div class="stats-number text-daytime-lighter" id="wind"></div>
              km/h
            </div>
          </div>
        </section>
        <section class="future-weather-box">
          <div class="row">
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day text-daytime-darker">
                  SAT
                </div>
                <div class="col-3 col-md-12">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Weather icon for future weather"
                    class="future-weather-image"
                  />
                </div>
                <div
                  class="col-6 col-md-12 future-day-temperature text-daytime-darker"
                >
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day text-daytime-darker">
                  SAT
                </div>
                <div class="col-3 col-md-12">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Weather icon for future weather"
                    class="future-weather-image"
                  />
                </div>
                <div
                  class="col-6 col-md-12 future-day-temperature text-daytime-darker"
                >
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day text-daytime-darker">
                  SAT
                </div>
                <div class="col-3 col-md-12">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Weather icon for future weather"
                    class="future-weather-image"
                  />
                </div>
                <div
                  class="col-6 col-md-12 future-day-temperature text-daytime-darker"
                >
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day text-daytime-darker">
                  SAT
                </div>
                <div class="col-3 col-md-12">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Weather icon for future weather"
                    class="future-weather-image"
                  />
                </div>
                <div
                  class="col-6 col-md-12 future-day-temperature text-daytime-darker"
                >
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day text-daytime-darker">
                  SAT
                </div>
                <div class="col-3 col-md-12">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Weather icon for future weather"
                    class="future-weather-image"
                  />
                </div>
                <div
                  class="col-6 col-md-12 future-day-temperature text-daytime-darker"
                >
                  13° / 8°
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2">
              <div class="row">
                <div class="col-3 col-md-12 future-day text-daytime-darker">
                  SAT
                </div>
                <div class="col-3 col-md-12">
                  <img
                    src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Weather icon for future weather"
                    class="future-weather-image"
                  />
                </div>
                <div
                  class="col-6 col-md-12 future-day-temperature text-daytime-darker"
                >
                  13° / 8°
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/AnnaFreddie/SheCodes-Plus-Weather-App"
        target="_blank"
        >Open source code</a
      >
      made with ♥ by Anna Freddie
    </footer>
    <script src="script.js"></script>
  </body>
</html>
